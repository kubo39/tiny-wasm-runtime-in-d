on:
  pull_request:
    paths-ignore:
      - "*.md"
      - ".gitignore"
  push:
    branches:
      - "main"
    paths-ignore:
      - "*.md"
      - ".gitignore"

jobs:
  lint:
    name: Run dub-lint
    strategy:
      matrix:
        dc: [dmd-latest, ldc-latest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dlang-community/setup-dlang@v1
        with:
          compiler: ${{ matrix.dc }}
      - name: Run lint
        run: dub lint
